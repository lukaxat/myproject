<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="headerfirst">
          <div class="languagechange">
            <img class="flag-usa" src="./USA.png" alt="flagUS" />
            <img
              class="flag-geo"
              src="./Flag_of_Georgia.svg.png"
              alt="flagGEO"
            />
            <select class="selectlanguage">
              <option value="USA - EN">USA - EN</option>
              <option value="GEO - GE">GEO - GE</option>
            </select>
          </div>
          <div class="account">
            <img src="./Union 1.png" alt="" />
            <p>Account</p>
          </div>
        </div>
        <div class="border"></div>

        <div class="headersecond">
          <div class="allport">
            <p class="all">all</p>
            <p class="port">Port</p>
          </div>
           <div class="ulli">
            <ul>
                <li>News</li>
                <li>Department services</li>
                <li>Job Tools</li>
                <li>Who We Are</li>
                <li>Covid Info</li>
            </ul>

           </div>
            <div class="search">
               <input class="input"  type="search">
               <img class="img-search" src="./search.png" alt="">
       
            </div>
        </div>

       
      </header>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
